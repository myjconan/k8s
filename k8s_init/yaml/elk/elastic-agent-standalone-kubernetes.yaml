          - id: system/metrics-system.uptime-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.uptime
            metricsets:
              - uptime
            period: 10s
        meta:
          package:
            name: system
            version: 1.54.0
