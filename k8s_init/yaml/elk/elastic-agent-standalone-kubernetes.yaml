        meta:
          package:
            name: system
            version: 1.54.0
      - id: system/metrics-system-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
        revision: 1
        name: system-173
        type: system/metrics
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: 6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
        streams:
          - id: system/metrics-system.cpu-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.cpu
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s
          - id: system/metrics-system.diskio-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.diskio
            metricsets:
              - diskio
            diskio.include_devices: null
            period: 10s
          - id: >-
              system/metrics-system.filesystem-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.filesystem
            metricsets:
              - filesystem
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.fsstat-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.fsstat
            metricsets:
              - fsstat
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.load-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.load
            metricsets:
              - load
            condition: '${host.platform} != ''windows'''
            period: 10s
          - id: system/metrics-system.memory-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.memory
            metricsets:
              - memory
            period: 10s
          - id: system/metrics-system.network-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.network
            metricsets:
              - network
            period: 10s
            network.interfaces: null
          - id: system/metrics-system.process-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.process
            metricsets:
              - process
            period: 10s
            process.include_top_n.by_cpu: 5
            process.include_top_n.by_memory: 5
            process.cmdline.cache.enabled: true
            process.cgroups.enabled: false
            process.include_cpu_ticks: false
            processes:
              - .*
          - id: >-
              system/metrics-system.process.summary-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: metrics
              dataset: system.process.summary
            metricsets:
              - process_summary
            period: 10s
          - id: >-
              system/metrics-system.socket_summary-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
