            condition: '${kubernetes_leaderelection.leader} == true'
        meta:
          package:
            name: kubernetes
            version: 1.58.0
      - id: filestream-container-logs-c5a63ee3-dc17-4fc9-bdc5-9c70795f3077
        revision: 1
        name: kubernetes-1
        type: filestream
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: c5a63ee3-dc17-4fc9-bdc5-9c70795f3077
        streams:
          - id: >-
              kubernetes-container-logs-${kubernetes.pod.name}-${kubernetes.container.id}
            data_stream:
              dataset: kubernetes.container_logs
            paths:
              - '/var/log/containers/*${kubernetes.container.id}.log'
            prospector.scanner.symlinks: true
            parsers:
              - container:
                  stream: all
                  format: auto
            processors:
              - add_fields:
                  target: kubernetes
                  fields:
                    annotations.elastic_co/dataset: '${kubernetes.annotations.elastic.co/dataset|""}'
                    annotations.elastic_co/namespace: '${kubernetes.annotations.elastic.co/namespace|""}'
                    annotations.elastic_co/preserve_original_event: >-
                      ${kubernetes.annotations.elastic.co/preserve_original_event|""}
              - drop_fields:
                  fields:
                    - kubernetes.annotations.elastic_co/dataset
                  when:
                    equals:
                      kubernetes.annotations.elastic_co/dataset: ''
                  ignore_missing: true
              - drop_fields:
                  fields:
                    - kubernetes.annotations.elastic_co/namespace
                  when:
                    equals:
                      kubernetes.annotations.elastic_co/namespace: ''
                  ignore_missing: true
              - drop_fields:
                  fields:
                    - kubernetes.annotations.elastic_co/preserve_original_event
                  when:
                    equals:
                      kubernetes.annotations.elastic_co/preserve_original_event: ''
                  ignore_missing: true
              - add_tags:
                  tags:
                    - preserve_original_event
                  when:
                    and:
                      - has_fields:
                          - >-
                            kubernetes.annotations.elastic_co/preserve_original_event
                      - regexp:
                          kubernetes.annotations.elastic_co/preserve_original_event: ^(?i)true$
        meta:
          package:
            name: kubernetes
            version: 1.58.0
      - id: logfile-system-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
        revision: 1
        name: system-173
        type: logfile
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: 6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
        streams:
          - id: logfile-system.auth-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: logs
              dataset: system.auth
            ignore_older: 72h
            paths:
              - /var/log/auth.log*
              - /var/log/secure*
            exclude_files:
              - \.gz$
            multiline:
              pattern: ^\s
              match: after
            tags:
              - system-auth
            processors:
              - add_locale: null
              - rename:
                  fields:
                    - from: message
                      to: event.original
                  ignore_missing: true
                  fail_on_error: false
              - syslog:
                  field: event.original
                  ignore_missing: true
                  ignore_failure: true
          - id: logfile-system.syslog-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
            data_stream:
              type: logs
              dataset: system.syslog
            paths:
              - /var/log/messages*
              - /var/log/syslog*
              - /var/log/system*
            exclude_files:
              - \.gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
            tags: null
            ignore_older: 72h
        meta:
          package:
            name: system
            version: 1.54.0
      - id: winlog-system-6fe9bdd3-3979-4cfe-8a4f-50c15aa237dd
